<!doctype HTML>
<html lang="en">
    <head>
        <title>Anagrams</title>
        
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/btn.min.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#back').height($(window).height()).width($(window).width());
                $('#back').css({ left: "160px" });
                $('#new').on('click', function() {
                    localStorage.score=0;
                    localStorage.level=1;
                    window.location.href = 'game.html';
                });
            });
        </script>
    </head>
    <body style="background:#000;">
        <img id="back" src="images/back.jpg">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-3"></div>
                <button id="new" class="col-xs-6 btn btn--l btn--green">NEW GAME</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-3"></div>
                <a href="game.html" class="col-xs-6 btn btn--l btn--green">RESUME GAME</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-3"></div>
                <a href="achievements.html" class="col-xs-6 btn btn--l btn--green">ACHIEVEMENTS</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-3"></div>
                <a href="highscore.html" class="col-xs-6 btn btn--l btn--green">HIGH SCORE</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-3"></div>
                <a href="instructions.html" class="col-xs-6 btn btn--l btn--green">INSTRUCTIONS</a>
            </div>
        </div>
    </body>
</html>
