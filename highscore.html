<!doctype html>
<html lang="en">
<head>
    <title>Achievements</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- wordagram references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/MSAdvertisingJS/ads/ad.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/btn.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <style type="text/css">
        body {
            font-family: Chalk,sans-serif;
            color: #fff;
        }

        #back {
            position: fixed;
            z-index: -1;
        }

        @font-face {
            font-family: Chalk;
            src: url('bootstrap/fonts/chalk.ttf') format('truetype');
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        var i = 0;
        $(document).ready(function () {
            $('#back').height($(window).height()).width($(window).width() - 320);
            $('#back').css({ left: "160px" });
            localStorage.highscore = localStorage.highscore ? localStorage.highscore : 0;
            localStorage.wordcount = localStorage.wordcount ? localStorage.wordcount : 0;
            localStorage.badges = localStorage.badges ? localStorage.badges : 0;
            localStorage.artifacts = localStorage.artifacts ? localStorage.artifacts : 0;
            $("#hs").html(localStorage.highscore);
            $("#tw").html(localStorage.wordcount);
            $("#ba").html(localStorage.badges);
            $("#ar").html(localStorage.artifacts);


            document.getElementById("share").onclick = function () {
                stat = "I have a highscore of " + localStorage.highscore + " points in Word Muddle. Can you beat that?";
                var tweet = document.getElementById("share");
                tweet.href = 'http://twitter.com/share?url=http://goo.gl/a8knPv&text=' + stat;
            }
        });
    </script>

</head>
<body style="background:#000;">
    <div id="fb-root"></div>
    <img id="back" src="images/back.jpg">
    <br />
    <div class="container-fluid">
        <div class="row-fluid">
            <h1 class="col-xs-12" style="text-align:center;"><br />Your Details</h1>
            <div class="col-xs-2"></div>
            <div class="col-xs-8" style="font-size:2em;">
                <div class="col-xs-6">High Score: </div>
                <div id="hs" class="col-xs-6"></div><br />
                <div class="col-xs-6">Total number of words: </div>
                <div id="tw" class="col-xs-6"></div><br />
                <div class="col-xs-6">Badges Earned: </div>
                <div id="ba" class="col-xs-6"></div><br />
                <div class="col-xs-6">Artifacts found: </div>
                <div id="ar" class="col-xs-6"></div><br /><br />
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-2"></div>
            <a href="javascript:void(0);" target="_blank" id="share" class="col-xs-8 btn btn--l btn--green">TWEET HIGHSCORE</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-4"></div>
            <a href="index.html" class="col-xs-4 btn btn--m btn--green">GO BACK</a>
        </div>
    </div>
    <div id="myAd1" style="position: absolute; top: 0px; left: 0px; width: 160px; height: 600px; z-index: 1;"
         data-win-control="MicrosoftNSJS.Advertising.AdControl"
         data-win-options="{applicationId: 'e62ed704-19c9-4526-a36f-1672ee30b721', adUnitId: '180901'}">
    </div>
    <div id="myAd2" style="position: absolute; top: 0px; right: 0px; width: 160px; height: 600px; z-index: 1"
         data-win-control="MicrosoftNSJS.Advertising.AdControl"
         data-win-options="{applicationId: 'e62ed704-19c9-4526-a36f-1672ee30b721', adUnitId: '180902'}">
    </div>
</body>
</html>
